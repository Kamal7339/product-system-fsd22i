<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <table>
    <tr>
        <td>
            <h1 class="heading">Product System</h1>
            <form autocomplete="off" onsubmit="onFormSubmit()">
                <div>
                    <label for="productCatagory">Product Catagory</label>
                    <input type="text" name="productCatagory" id="productCatagory">
                </div>
                <div>
                    <label for="product">Product Name</label>
                    <input type="text" name="product" id="product">
                </div>
                <div>
                    <label for="qty">Qty</label>
                    <input type="number" name="qty" id="qty">
                </div>
                <div>
                    <label for="perPrice">Price</label>
                    <input type="number" name="perPrice" id="perPrice">
                </div>

                <div class="form_action--button">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </table>
            

            <td>
                <table class="list" id="storeList">
                    <thead>
                        <tr>
                            <th>Product Catagory</th>
                            <th>Product Name</th>
                            <th>Qty</th>
                            <th>Price</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </td>
    </tr>

<script type="text/javascript" src="./script.js"></script>
</body>
</html>
